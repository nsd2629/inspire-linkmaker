<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>한글사랑 메이커 (스텁)</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, Apple SD Gothic Neo, "Noto Sans KR", sans-serif; margin:0; padding:24px; color:#e5e7eb; background:#0b0f15;}
      header { display:flex; align-items:center; justify-content:space-between; margin-bottom:16px; }
      .pill { display:inline-block; padding:6px 12px; border-radius:999px; border:1px solid #334155; font-size:12px; color:#cbd5e1; text-decoration:none;}
      .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
      select, button { padding:10px 12px; border:1px solid #334155; border-radius:10px; background:#0f172a; color:#e2e8f0; }
      .card { border:1px solid #1f2937; border-radius:16px; padding:16px; margin-top:16px; background:#0f172a; }
      .preview { font-size:20px; line-height:1.6; min-height:64px; }
      .muted { color:#94a3b8; font-size:12px; }
      h1 { margin:0; font-size:20px; color:#e2e8f0;}
    </style>
  </head>
  <body>
    <header>
      <h1>한글사랑 메이커 (스텁)</h1>
      <nav style="display:flex; gap:8px;">
        <a class="pill" href="/">홈</a>
        <a class="pill" href="/healing-maker/">힐링메세지</a>
      </nav>
    </header>

    <section class="card">
      <div class="row">
        <label for="lang">언어</label>
        <select id="lang">
          <option value="ko">한국어 (ko)</option>
          <option value="en">English (en)</option>
          <option value="ja">日本語 (ja)</option>
        </select>
        <button id="btnRandom">무작위</button>
        <button id="btnNext">다음</button>
      </div>

      <div class="preview" id="preview" style="margin-top:14px;">미리보기 준비중…</div>
      <div class="muted" id="sourceNote" style="margin-top:8px;"></div>
    </section>

    <section class="card">
      <h3 style="margin:0 0 8px 0; font-size:16px;">데이터 소스</h3>
      <p class="muted" style="margin:0">
        먼저 <code>/data/hanlove/messages/&lt;언어코드&gt;.json</code>을 시도합니다. 없으면 내장 샘플로 대체합니다.
      </p>
    </section>

    <script type="module" src="./app.js"></script>
  </body>
</html>
