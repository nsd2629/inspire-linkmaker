name: Issue -> Auto Patch

on:
  issues:
    types: [opened]

permissions:
  contents: write
  pull-requests: write
  issues: read

jobs:
  from-issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Switch to production branch
        run: |
          if git show-ref --verify --quiet refs/heads/production; then
            git checkout production
          else
            git checkout -b production
          fi

      - name: Extract patch JSON from issue body
        id: extract
        run: |
          body="${{ github.event.issue.body }}"
          echo "$body" > issue-body.txt
          json=$(cat issue-body.txt | awk 'BEGIN{f=0} /\{/{f=1} {if(f)print} /\}/{if(f){print; exit}}')
          if [ -z "$json" ]; then
            echo "No JSON found in issue body"; exit 1
          fi
          echo "json<<EOF" >> $GITHUB_OUTPUT
          echo "$json" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Save to queue file and commit
        run: |
          mkdir -p patches/queue
          FN="patches/queue/issue-${{ github.event.issue.number }}.patch.json"
          printf "%s" "${{ steps.extract.outputs.json }}" > "$FN"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "$FN"
          git commit -m "queue: issue #${{ github.event.issue.number }}"
          git push origin production
